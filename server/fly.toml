app = 'server-green-silence-3042'
primary_region = 'dfw'

[build]

[env]
  PORT = '8080'

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[[services]]
  protocol = "udp"
  internal_port = 6000
  processes = ["app"]

  [[services.ports]]
    port = 6000

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
